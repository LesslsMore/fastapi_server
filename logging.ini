[formatters]
keys: default

[formatter_default]
format=%(asctime)s | %(levelname)s | %(message)s | %(pathname)s:%(lineno)d
datefmt=%Y-%m-%d %H:%M:%S


[handlers]
keys: default

[handler_default]
class=StreamHandler
formatter=default
args=(sys.stderr,)

[loggers]
keys: root

[logger_root]
level=INFO
handlers=default
